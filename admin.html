<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Service</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* WhatsApp Button Styles */
      .btn-whatsapp {
        background-color: #25D366;
        color: white;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .btn-whatsapp:hover {
        background-color: #128C7E;
        transform: scale(1.05);
      }
      
      .btn-whatsapp i {
        font-size: 18px;
      }
      
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
      }
      
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
      }
      
      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
      
      .btn-confirm {
        background-color: #25D366;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .btn-cancel {
        background-color: #f44336;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <h2>Data Service Sepeda Listrik</h2>
        <nav>
          <a href="#" class="active">Dashboard</a>
          <a href="#">Tambah Merek</a>
        </nav>
      </div>
    </header>
    <div class="admin">
      <div class="flex-between">
        <input
          type="text"
          id="searchInput"
          placeholder="Cari nama, ID, atau status..."
          onkeyup="searchTable()"
        />
      </div>
      <div class="table-layout">
        <table>
          <thead>
            <tr>
              <th>No Seri</th>
              <th>Nama</th>
              <th>Nama Toko</th>
              <th>Alamat</th>
              <th>No HP</th>
              <th>Merek</th>
              <th>Tipe</th>
              <th>Tanggal</th>
              <th>Jenis Service</th>
              <th>Keterangan</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="dataTable"></tbody>
        </table>
      </div>
    </div>

    <!-- WhatsApp Modal -->
    <div id="whatsappModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Kirim Notifikasi ke Teknisi</h3>
        <p id="modalMessage"></p>
        <div class="modal-actions">
          <button id="confirmSendBtn" class="btn-confirm">
            <i class="bi bi-whatsapp"></i> Kirim
          </button>
          <button id="cancelSendBtn" class="btn-cancel">Batal</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const url = "https://script.google.com/macros/s/AKfycby9G3BiVYNdPu7ErGNoKh3IQWvyFyMBmZW96Iy-frFlNDwVV5XlR-072KdRFqXwUgot/exec";
        const modal = document.getElementById("whatsappModal");
        const modalMessage = document.getElementById("modalMessage");
        const confirmBtn = document.getElementById("confirmSendBtn");
        const cancelBtn = document.getElementById("cancelSendBtn");
        let currentServiceData = null;

        // Modal event listeners
        document.querySelector('.close').addEventListener('click', () => {
          modal.style.display = "none";
        });
        
        cancelBtn.addEventListener('click', () => {
          modal.style.display = "none";
        });
        
        window.addEventListener('click', (event) => {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        });

        // Get data from spreadsheet
        function getData(callback) {
          fetch(url)
            .then((response) => response.json())
            .then((data) => callback(data))
            .catch((error) => console.error("Error:", error));
        }

        // Format date
        function formatDate(date) {
          return new Date(date).toLocaleDateString("id-ID");
        }

        // Update table with data
        function updateTable(data) {
          const tableBody = document.getElementById("dataTable");
          if (!tableBody) return;

          tableBody.innerHTML = "";

          data.forEach((row) => {
            const statusClass = getStatusClass(row.status);
            const tr = document.createElement("tr");
            
            tr.innerHTML = `
              <td>${row.no_seri}</td>
              <td>${row.nama}</td>
              <td>${row.nama_toko}</td>
              <td>${row.alamat}</td>
              <td>${row.no_hp}</td>
              <td>${row.merk}</td>
              <td>${row.tipe}</td>
              <td>${formatDate(row.tanggal)}</td>
              <td>${row.jenis_service}</td>
              <td>${row.keterangan}</td>
              <td class="flex-center">
                <div class="${statusClass} status"></div>
                <p>${row.status}</p>
              </td>
              <td>
                <button class="btn-whatsapp" title="Kirim notifikasi ke teknisi">
                  <i class="bi bi-whatsapp"></i>
                </button>
              </td>
            `;
            
            tableBody.appendChild(tr);
            
            // Add click event to WhatsApp button
            const whatsappBtn = tr.querySelector('.btn-whatsapp');
            whatsappBtn.addEventListener('click', () => {
              showWhatsAppModal(row);
            });
          });
        }

        // Show WhatsApp modal
        function showWhatsAppModal(serviceData) {
          currentServiceData = serviceData;
          modalMessage.innerHTML = `
            Anda akan mengirim notifikasi service berikut ke teknisi:<br><br>
            <strong>No Seri:</strong> ${serviceData.no_seri}<br>
            <strong>Nama:</strong> ${serviceData.nama}<br>
            <strong>Merk:</strong> ${serviceData.merk} ${serviceData.tipe}
          `;
          modal.style.display = "block";
        }

        // Send WhatsApp notification
        confirmBtn.addEventListener('click', () => {
          if (currentServiceData) {
            sendWhatsAppNotification(currentServiceData);
            modal.style.display = "none";
          }
        });

        function sendWhatsAppNotification(serviceData) {
          const teknisiPhoneNumber = "085956752301";
          const today = new Date().toLocaleDateString("id-ID");
          
          const message = `*NOTIFIKASI SERVICE BARU*%0A%0A
üìÖ *Tanggal:* ${today}%0A
üÜî *No Seri:* ${serviceData.no_seri}%0A
üë§ *Nama Pelanggan:* ${serviceData.nama}%0A
üì± *No. HP:* ${serviceData.no_hp}%0A
üè¨ *Toko:* ${serviceData.nama_toko}%0A
üèç *Merk/Tipe:* ${serviceData.merk} ${serviceData.tipe}%0A
üîß *Kerusakan:* ${serviceData.jenis_service}%0A
üìù *Keterangan:* ${serviceData.keterangan}%0A%0A
‚ö†Ô∏è *Segera diproses dan update statusnya*`;
          
          const whatsappUrl = `https://wa.me/${teknisiPhoneNumber}?text=${message}`;
          window.open(whatsappUrl, '_blank');
        }

        // Get status class
        function getStatusClass(status) {
          const statusLower = status.toLowerCase();
          if (statusLower === "pending") return "status-pending";
          if (statusLower === "proses") return "status-proses";
          if (statusLower === "selesai") return "status-selesai";
          return "";
        }

        // Initial data load
        getData(updateTable);
      });

      // Search table function
      function searchTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const table = document.getElementById("dataTable");
        const rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
          const rowText = rows[i].innerText.toLowerCase();
          rows[i].style.display = rowText.includes(input) ? "" : "none";
        }
      }
    </script>
  </body>
</html>
